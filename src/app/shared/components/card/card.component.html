<div class="card-container">
  <span (click)="openProduct()" class="goToProduto">
    <div class="titulo">
      <span>{{ produto.nome }}</span> <span>{{ produto.marca }}</span>
    </div>
    <div class="desconto">
      <app-desconto
        [valor]="produto.preco"
        [valorComDesconto]="produto.precoPromocional"
        [tamanho]="'small'"
      ></app-desconto>
    </div>
    <div class="imagem">
      <img [src]="produto.imagens[0]" width="100" height="100" />
    </div>
  </span>

  <div class="icones">
    <app-product-item-description
      *ngFor="let icon of produto.icones"
      [icon]="icon"
    ></app-product-item-description>
  </div>

  <div class="preco">
    <div class="preco-anterior">De R$ {{ produto.preco | virgula }}</div>
    <div class="preco-atual">
      <span>Por </span> <span>R$ {{ produto.precoPromocional | virgula }}</span>
    </div>
  </div>

  <div class="buttons">
    <app-itens-count
      (enviaQuantidade)="alteraQuantidade($event)"
    ></app-itens-count>
    <app-buttom
      [label]="'Comprar'"
      class="btn-big"
      (click)="addToCart()"
    ></app-buttom>
  </div>
</div>
