<section>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h3>{{descricao}}</h3>
        <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
          <div ngxSlickItem *ngFor="let produto of produtosList" class="slide" style="padding:5px">
          <app-card [produto]="produto" ></app-card>
          </div>
        </ngx-slick>
      </div>
    </div>
  </div>
</section>
