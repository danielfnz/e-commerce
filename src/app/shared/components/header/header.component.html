<header>
  <div class="container">
    <div class="row header align-items-center">
      <div class="col-sm">
        <div id="logo">
          <img
            routerLink="/"
            src="https://www.freelogoservices.com/api/main/images/1j+ojl1FOMkX9WypfBe43D6ki...KBqRBKkRbNwXs1M3EMoAJtlSQlhPtq9Pwy"
          />
        </div>
      </div>
      <div class="col-sm">
        <form class="form-inline search">
          <input
            class="form-control"
            type="search"
            placeholder="Digite os produtos que desejar"
            aria-label="Search"
          />
        </form>
      </div>
      <div class="col-sm">
        <div
          class="cart"
          dropdown
          #dropdown="bs-dropdown"
          [autoClose]="true"
          triggers="mouseover"
        >
          <div class="value">
            {{ valorTotal | currency: "BRL" }}
          </div>
          <div class="quantity" dropdownToggle>
            <span class="totalitems">{{ quantidadeTotal }}</span>
          </div>

          <div class="dropdown-menu carrinho" *dropdownMenu>
            <div *ngIf="quantidadeTotal >= 1; else carrinhoVazio">
              <div *ngFor="let item of carrinho">
                <div
                  style="flex-direction: row; justify-content: flex-start; display:flex;"
                >
                  <div class="imagem">
                    <img [src]="item.imagens[0]" width="40" height="40" />
                  </div>
                  <div class="titulo">
                    <b routerLink="/product/{{ item.id }}">{{ item.nome }}</b>
                    <span
                      style="flex-direction: row; justify-content: space-between; display:flex;"
                    >
                      <span>Qtd. {{ item.quantidade }}</span>
                      <span>{{
                        item.precoPromocional | currency: "BRL"
                      }}</span>
                    </span>
                  </div>
                </div>
                <hr />
              </div>
              <div class="valorTotal">
                <b
                  >Total :
                  {{ cartService.valorTotal | currency: "BRL" }}</b
                >
              </div>

              <div class="botoes">
                <button class="btn btn-link" routerLink="/cart">
                  Ver carrinho
                </button>
                <button class="btn btn-success" routerLink="/checkout">
                  Fechar pedido
                </button>
              </div>
            </div>

            <ng-template #carrinhoVazio> <p style="text-align: center">Carrinho Vazio!</p> </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
