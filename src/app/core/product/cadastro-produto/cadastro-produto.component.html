<app-header></app-header>

<div class="container">
  <div class="row align-items-center">
    <form [formGroup]="form" (submit)="cadastrarNovoProduto()" >
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" formControlName="nome" placeholder="Nome">
      </div>

      <div class="form-group">
        <label>Marca</label>
        <input type="text" class="form-control" formControlName="marca" placeholder="Marca">
      </div>

      <div class="form-group">
        <label>Preco sem Desconto</label>
        <input type="text" class="form-control" formControlName="preco" placeholder="Preco sem Desconto">
      </div>

      <div class="form-group">
        <label>Preco Promocional</label>
        <input type="text" class="form-control" formControlName="precoPromocional" placeholder="Preco Promocional">
      </div>

      <div formGroupName="descricao">
        <div class="form-group">
          <label>Descricao Titulo</label>
          <input type="text" class="form-control" formControlName="titulo" placeholder="Preco Promocional">
        </div>

        <div class="form-group">
          <label>Descricao Conteudo</label>
          <textarea type="text" class="form-control" rows="5" formControlName="conteudo"
                    placeholder="Descricao"></textarea>
        </div>
      </div>

      <div formGroupName="voceSabia">
        <div class="form-group">
          <label>Voce Sabia Titulo</label>
          <input type="text" class="form-control" formControlName="titulo" placeholder="Preco Promocional">
        </div>

        <div class="form-group">
          <label>Voce Sabia Conteudo</label>
          <textarea type="text" class="form-control" rows="5" formControlName="conteudo"
                    placeholder="Voce Sabia ?"></textarea>
        </div>
      </div>

      <div formGroupName="imagens">
        <div class="form-group">
          <label>Url de fotos do Produto</label>
          <input type="text" class="form-control" formControlName="url1" placeholder="URL">
          <input type="text" class="form-control" formControlName="url2" placeholder="URL">
          <input type="text" class="form-control" formControlName="url3" placeholder="URL">
          <input type="text" class="form-control" formControlName="url4" placeholder="URL">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
